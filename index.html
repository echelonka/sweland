<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sweland</title>
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="styles.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/parallax.min.js"></script>
	<script src="js/parallax.js"></script>
	<script src="js/places.js"></script>
</head>
<body>
	<header>
		<div class="top">
			<div class="logo">Sweland</div>
			<nav>
				<a href="">Guide</a>
				<a href="">Journey</a>
				<a href="">Hotels</a>
				<a href="">Travelers</a>
			</nav>
		</div>
		<div class="slogan">
			<p>Fall in love</p>
			<p>with Sweden</p>
			<p>Best way to find your perfect place in Sweden</p>
		</div>
		<a href="" class="button">SEARCH YOUR PLACE</a>
	</header>
	<div class="places-wrap">
		<figure class="places">
			<div class="black"></div>
			<img src="img/Abisko.jpg" alt="">
			<figcaption>
				<span class="name">
					<h1>Abisko</h1>
					<p>is a National Park in Sweden, established in 1909. Abisko is a tiny town in the Lapland region of northern Sweden.</p>
				</span>
				<a href="">VIEW OFFERS</a>
			</figcaption>
		</figure>
		<figure class="places">
		<div class="black"></div>
			<img src="img/Gotenborg.jpg" alt="">
			<figcaption>
				<span class="name">
					<h1>Göteborg</h1>
					<p>is the second-largest city in Sweden and the fifth-largest in the Nordic countries. Situated by the Kattegat, on the west coast of Sweden. At the mouth of the Göta älv, the Port of Gothenburg is the largest port in the Nordic countries.</p>
				</span>
				<a href="">VIEW OFFERS</a>
			</figcaption>
		</figure>
		<figure class="places">
		<div class="black"></div>
			<img src="img/Lund.jpg" alt="">
			<figcaption>
				<span class="name">
					<h1>Lund</h1>
					<p>is a city in the province of Scania, southern Sweden. In Lund, you find the charm of a small picturesque, cobble-stoned city, side-by side with big city attractions such as services, shopping, restaurants and cultural events.</p>
				</span>
				<a href="">VIEW OFFERS</a>
			</figcaption>
		</figure>
		<figure class="places">
		<div class="black"></div>
			<img src="img/Malmo.jpg" alt="">
			<figcaption>
				<span class="name">
					<h1>Malmö</h1>
					<p>is the third largest city in Sweden and the 6th largest in the Nordic countries. Malmö is also the most populous city in Scania and is the economical and cultural centre of South Sweden.</p>
				</span>
				<a href="">VIEW OFFERS</a>
			</figcaption>
		</figure>
	</div>
</body>
</html>
