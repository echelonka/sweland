<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sweland</title>
	<link rel="icon" href="favicon.ico">
	<link rel="stylesheet" href="styles.css">
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/parallax.min.js"></script>
	<script src="js/parallax.js"></script>
	<script src="js/places.js"></script>
</head>
<body>
	<header>
		<div class="top">
			<div class="logo">Sweland</div>
			<nav>
				<a href="">Guide</a>
				<a href="">Journey</a>
				<a href="">Hotels</a>
				<a href="">Travelers</a>
			</nav>
		</div>
		<div class="slogan">
			<p>Fall in love</p>
			<p>with Sweden</p>
			<p>Best way to find your perfect place in Sweden</p>
		</div>
		<a href="" class="button">SEARCH YOUR PLACE</a>
	</header>
	<div class="pop-wrap">
		<figure class="popular">
			<div class="black"></div>
			<img src="img/Abisko.jpg" alt="Abisko">
			<figcaption>
				<span class="name">
					<h1>Abisko</h1>
					<p>is a National Park in Sweden, established in 1909. Abisko is a tiny town in the Lapland region of northern Sweden.</p>
				</span>
				<a href="">VIEW OFFERS</a>
			</figcaption>
		</figure>
		<figure class="popular">
		<div class="black"></div>
			<img src="img/Stockholm.jpg" alt="Stockholm">
			<figcaption>
				<span class="name">
					<h1>Stockholm</h1>
					<p>is Sweden's capital city spreads out over 14 islands in Lake Mälaren and looks out proudly to the Baltic Sea to the east.</p>
				</span>
				<a href="">VIEW OFFERS</a>
			</figcaption>
		</figure>
		<figure class="popular">
		<div class="black"></div>
			<img src="img/Lund.jpg" alt="Lund">
			<figcaption>
				<span class="name">
					<h1>Lund</h1>
					<p>is a city in the province of Scania, southern Sweden. In Lund, you find the charm of a small picturesque, cobble-stoned city, side-by side with big city attractions such as services, shopping, restaurants and cultural events.</p>
				</span>
				<a href="">VIEW OFFERS</a>
			</figcaption>
		</figure>
		<figure class="popular">
		<div class="black"></div>
			<img src="img/Malmo.jpg" alt="Malmo">
			<figcaption>
				<span class="name">
					<h1>Malmö</h1>
					<p>is the third largest city in Sweden and the 6th largest in the Nordic countries. Malmö is also the most populous city in Scania and is the economical and cultural centre of South Sweden.</p>
				</span>
				<a href="">VIEW OFFERS</a>
			</figcaption>
		</figure>
	</div>
	<div class="places">
		<section class="search-wrap">
			<h1>Where do you want to go?</h1>
			<form action="" method="post" class="search">
				<input type="search" name="" class="input" placeholder="Search place">
				<input type="submit" name="" class="submit" value="">
			</form>
		</section>
		<section class="cities-grid">
			<figure>
				<img src="img/Uppsala.jpg" alt="Uppsala">
				<figcaption>
					<h2>Uppsala</h2>
					<h3>Uppland län</h3>
					<a href="">VIEW OFFERS</a>
				</figcaption>
			</figure>
			<figure>
				<img src="img/Kiruna.jpg" alt="Kiruna">
				<figcaption>
					<h2>Kiruna</h2>
					<h3>Lapland län</h3>
					<a href="">VIEW OFFERS</a>
				</figcaption>
			</figure>
			<figure>
				<img src="img/Umeo.jpg" alt="Umeo">
				<figcaption>
					<h2>Umeå</h2>
					<h3>Västerbotten län</h3>
					<a href="">VIEW OFFERS</a>
				</figcaption>
			</figure>
			<figure>
				<img src="img/Helsinborg.jpg" alt="Helsinborg">
				<figcaption>
					<h2>Hälsingborg</h2>
					<h3>Scania län</h3>
					<a href="">VIEW OFFERS</a>
				</figcaption>
			</figure>
			<figure>
				<img src="img/Vesteros.jpg" alt="Vesteros">
				<figcaption>
					<h2>Västerås</h2>
					<h3>Västmanland län</h3>
					<a href="">VIEW OFFERS</a>
				</figcaption>
			</figure>
			<figure>
				<img src="img/Visby.jpg" alt="Visby">
				<figcaption>
					<h2>Visby</h2>
					<h3>Gotland län</h3>
					<a href="">VIEW OFFERS</a>
				</figcaption>
			</figure>
		</section>
	</div>
</body>
</html>
